<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <header class="layout">
        <div class="welcome">
            <div>
                <img src="//misc.360buyimg.com/lib/img/e/logo-201305-b.png" alt="">
                <h2>欢迎登录</h1>
            </div>
            <div class="questionnaire">
                <span>登录页面，调查问卷</span>
            </div>
        </div>
    </header>
    <main>
        <div class="layout">
            <img src="http://img11.360buyimg.com/da/jfs/t16363/164/2298198848/33213/870500f1/5aa68632Nd7790d0c.png" alt="">
            <div class="jd">
                <ul class="login">
                    <li>
                        <p class="erwei active">扫码登录</p>
                    </li>
                    <li>
                        <p class="user">账户登录</p>
                    </li>
                </ul>
                <div class="login-code">
                    <div class="erweima">
                        <img src="https://qr.m.jd.com/show?appid=133&size=147&t=1565752144551" alt="">
                    </div>
                    <div class="help">
                        <img src="//misc.360buyimg.com/user/passport/1.0.0/css/i/phone-orange.png" alt="">
                    </div>
                    <p>打开 手机京东  扫描二维码</p>
                    <p>免输入 更快 更安全</p>
                </div>
                <div class="login-box hidden">
                    <div class="tips">
                        <b>－</b>
                        <span>请输入用户名和密码</span>
                    </div>
                    <div class="input">
                        <label>
                            <div class="user">名</div>
                            <input type="text" placeholder="请输入用户名" class="username">
                        </label>
                    </div>
                    <div class="input">
                        <label>
                            <div class="user">密码</div>
                            <input type="password" placeholder="密码" class="password">
                        </label>
                        <div class="safe">
                            <a href="javascript:;">忘记密码</a>
                        </div>
                    </div>
                    <button>登   录</button>
                </div>
                <div class="coagent">
                    <a class="register" href="register.html">>立即注册</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="layout">
        <div>
            <span>制作者：xxx</span>
        </div>
    </footer>
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="../script/login.js"></script>
</body>
</html>
