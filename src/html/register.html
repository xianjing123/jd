<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册</title>
    <link rel="stylesheet" href="../style/register.css">
</head>

<body>
    <header>
        <div class="layout">
            <div class="welcome">
                <div>
                    <img src="//misc.360buyimg.com/lib/img/e/logo-201305-b.png" alt="">
                    <h2>欢迎注册</h1>
                </div>
                <div class="questionnaire">
                    <p>已有账号？<a href="./login.html">请登录></a></p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="bar">
            <div class="step active">
                <p>1</p>
                <span>验证手机号</span>
            </div>
            <div class="line">··········></div>
            <div class="step">
                <p>2</p>
                <span>填写账号信息</span>
            </div>
            <div class="line">··········></div>
            <div class="step">
                <p>3</p>
                <span>注册成功</span>
            </div>
        </div>
        <div class="phone">
            <div class="input-phone">
                <div class="area">中国</div>
                <div class="input-wrap">
                    <input type="text" placeholder="建议使用常用手机号">
                </div>
            </div>
            <p class="input-tips">验证完成后，你可以使用该手机登录或找回密码</p>
            <div class="input-button">点击按钮进行验证</div>
            <button class="submit">下一步</button>
            <div class="other">
                <a href="javascript:;">企业用户注册</a>
                <a href="javascript:;">海外用户注册</a>
            </div>
        </div>
    </main>
    <footer>制作者：xxx</footer>
    <script src="../script/register.js"></script>
</body>

</html>
