<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/register2.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="layout">
            <div class="welcome">
                <div>
                    <img src="//misc.360buyimg.com/lib/img/e/logo-201305-b.png" alt="">
                    <h2>欢迎注册</h1>
                </div>
                <div class="questionnaire">
                    <p>已有账号？<a href="./login.html">请登录></a></p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="bar">
            <div class="step win">
                <p>✔</p>
                <span>验证手机号</span>
            </div>
            <div class="line">··········></div>
            <div class="step active">
                <p>2</p>
                <span>填写账号信息</span>
            </div>
            <div class="line">··········></div>
            <div class="step">
                <p>3</p>
                <span>注册成功</span>
            </div>
        </div>
        <div class="users">
            <div class="username">
                <label>用　户　名</label>
                <input type="text" placeholder="您的账户名和登录名">
            </div>
            <p class="tips">支持6-16位英文字符，包括数字，“_”</p>
            <div class="password">
                <label>设 置 密 码</label>
                <input type="password" placeholder="建议使用两种或两种以上字符组合">
            </div>
            <p class="tips">支持6-16位英文字符，包括数字，“_”</p>
            <div class="repeat">
                <label>确 认 密 码</label>
                <input type="password" placeholder="请再次输入密码">
            </div>
            <p class="tips">请再次确认密码</p>
            <button class="submit">立即注册</button>
        </div>
    </main>
    <footer>制作者：xxx</footer>
    <script src="../script/register2.js"></script>
</body>

</html>
